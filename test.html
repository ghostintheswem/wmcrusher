<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="output/0output_image.png" alt="Image 1"></div>
            <div class="swiper-slide"><img src="output/1output_image.png" alt="Image 2"></div>
            <div class="swiper-slide"><img src="output/2output_image.png" alt="Image 3"></div>
            <div class="swiper-slide"><img src="output/3output_image.png" alt="Image 4"></div>
        </div>
        
        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script1.js"></script>
</body>
</html>
